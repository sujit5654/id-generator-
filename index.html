<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Input Form Section -->
        <div class="form-section">
            <h1>ID Card Generator</h1>
            
            <div class="form-group">
                <label>Template Background</label>
                <input type="file" id="templateInput" accept="image/*">
                <small style="color: #888; display: block; margin-top: 5px;">Upload the ID card template image</small>
            </div>
            
            <div class="form-group">
                <label>Person Photo</label>
                <input type="file" id="photoInput" accept="image/*">
                <button type="button" id="cropBtn" style="display:none; margin-top:10px;" onclick="applyCrop()">Crop & Apply Photo</button>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="ADI BARBU">
            </div>

            <div class="form-group">
                <label>Designation</label>
                <input type="text" id="designation" placeholder="Graphic Designer">
            </div>

            <div class="form-group">
                <label>ID Number</label>
                <input type="text" id="idNumber" placeholder="0000012345678910">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="+880 1931 034992">
            </div>

            <div class="form-group">
                <label>Blood Group</label>
                <input type="text" id="bloodGroup" placeholder="B+">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label>Barcode Data/Link</label>
                <input type="text" id="barcodeData" placeholder="Enter barcode data or link">
            </div>

            <div class="button-group">
                <button onclick="toggleDragMode()" id="dragModeBtn">Enable Drag Mode</button>
                <button onclick="generateCard()">Generate ID Card</button>
                <button onclick="downloadCard()">Download Card</button>
                <button onclick="printCard()">Print Card</button>
            </div>
        </div>

        <!-- ID Card Preview Section -->
        <div class="preview-section">
            <h2>ID Card Preview</h2>
            <div class="id-card" id="idCard">
                <!-- Template Background -->
                <img src="temp.png" class="template-bg" alt="Template">
                
                <!-- Photo Section - positioned on template -->
                <div class="photo-section draggable-element" data-element="photo">
                    <img id="photoPreview" src="" alt="Person Photo">
                </div>

                <!-- Person Name -->
                <div class="name-section draggable-element" data-element="name">
                    <h2 id="fullNamePreview">ADI BARBU</h2>
                </div>

                <!-- Designation -->
                <div class="designation-section draggable-element" data-element="designation">
                    <span class="dash">—</span>
                    <span id="designationPreview">Graphic Designer</span>
                    <span class="dash">—</span>
                </div>

                <!-- Details Section -->
                <div class="details-section">
                    <div class="detail-row draggable-element" id="idRow" data-element="id">
                        <span class="value" id="idNumberPreview">0000012345678910</span>
                    </div>
                    <div class="detail-row draggable-element" id="phoneRow" data-element="phone">
                        <span class="value" id="phonePreview">+880 1931 034992</span>
                    </div>
                    <div class="detail-row draggable-element" id="bloodRow" data-element="blood">
                        <span class="value" id="bloodPreview">B+</span>
                    </div>
                    <div class="detail-row draggable-element" id="emailRow" data-element="email">
                        <span class="value" id="emailPreview">example@gmail.com</span>
                    </div>
                </div>

                <!-- Barcode Section -->
                <div class="barcode-section draggable-element" data-element="barcode">
                    <svg id="barcode"></svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Cropper Modal - Outside container for proper overlay -->
    <div id="cropperModal" class="cropper-modal">
        <div class="cropper-container-box">
            <h3>Crop Your Photo</h3>
            <div class="cropper-wrapper">
                <img id="cropperImage" src="" alt="Crop Image">
            </div>
            <div class="cropper-buttons">
                <button type="button" onclick="applyCrop()">Apply Crop</button>
                <button type="button" onclick="cancelCrop()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
